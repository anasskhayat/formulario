<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardar()">

  <div formGroupName="nombreCompleto">

    <div class="form-group row" [ngClass]="{ 'has-danger': !forma.controls['nombreCompleto'].controls['nombre'].valid }" >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

               <div  *ngIf="forma.get('nombreCompleto.nombre').errors?.required" 
               class="form-control-feedback">
                 el nombre es necesario
               </div>
               <div  *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength" 
               class="form-control-feedback">
                 minimo 5 caracteres
               </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col-md-8">

      <input class="form-control"
             type="text"
             placeholder="Usuario"
             formControlName="usename">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="password"
             formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">repetir password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="repetir password2"
             formControlName="password2">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">passatimpo</label>
    <div class="col-md-8" formArrayName="pasatiempo">

      <input *ngFor="let pasa of forma.controls['pasatiempo'].controls;let i=index" 
      class="form-control" type="text"
      [formControlName]="i">
    </div>
    <button (click)="guardarPasa()"
    type="button"
    class="btn btn-primary"
    >
     nuevo
    </button>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br>
  <br>
  {{ forma.status }}
</form>
